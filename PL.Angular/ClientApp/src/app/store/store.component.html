<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <h3>{{ 'Store' | translate }}</h3>
        <table *ngFor="let product of mainProductInformationList">
            <tr>
                <th>{{product.name}}</th>
                <th><img style='width:240px; height:180px;' [src]="product.image" alt="Product Image"></th>
                <th>{{ 'Price' | translate }}: {{product.price}}</th>
            </tr>
            <br /><br />
        </table>
      </div>
    </div>
</div>
