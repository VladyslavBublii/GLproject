<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 id="enter-site">Enter site</h3>
      <form>
        <div class="form-group"> 
          <label for="email">Enter email</label>
          <input type="text" class="form-control" id="email" name="email" (input)="onEnterEmail($event)">
        </div>
      
        <div class="form-group">  
          <label for="password">Enter Password</label>
          <input type="text" class="form-control" id="password" name="password" (input)="onEnterPassword($event)">
        </div>

        <div class="row justify-right">
          <button class="btn btn-primary mt-3 float-right" type="button" (click)="signinto()">Signin</button>
        </div>
      </form>
    </div>
  </div>
</div>
